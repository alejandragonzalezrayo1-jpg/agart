<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Ag Art</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #ffe6f2;
      margin: 0;
      padding: 0;
      color: #5a0033;
    }

    header {
      background-color: #e84393;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f8b6d4;
      color: #5a0033;
    }

    button {
      background-color: #e84393;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #c2185b;
    }

    .formulario {
      width: 90%;
      max-width: 500px;
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #f8b6d4;
      border-radius: 10px;
    }

    .finalizar {
      background-color: #e84393;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 1em;
      font-weight: bold;
    }

    .finalizar:hover {
      background-color: #c2185b;
    }

    .gracias {
      text-align: center;
      margin: 30px;
      display: none;
    }

    .gracias img {
      width: 200px;
      margin-bottom: 20px;
    }

    .volver {
      background-color: #e84393;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Finalizar Compra üíï</h1>
  </header>

  <main>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>

    <h3 id="total" style="text-align:center;"></h3>

    <section class="formulario" id="formulario">
      <h2>üìù Datos de Env√≠o</h2>
      <form id="checkoutForm">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="email" id="email" placeholder="Correo electr√≥nico" required>
        <input type="text" id="direccion" placeholder="Direcci√≥n de env√≠o" required>
        <select id="pago" required>
          <option value="">Seleccione m√©todo de pago</option>
          <option value="Tarjeta">Tarjeta de cr√©dito o d√©bito</option>
          <option value="Nequi">Nequi</option>
          <option value="Daviplata">Daviplata</option>
          <option value="Contraentrega">Pago contraentrega</option>
        </select>
        <button type="submit" class="finalizar">Finalizar Compra üíñ</button>
      </form>
    </section>

    <div class="gracias" id="gracias">
      <img src="images/final.jpg" alt="Gracias por tu compra">
      <h2>¬°Gracias por tu compra! üíï</h2>
      <a href="index.html" class="volver">Volver al inicio</a>
    </div>
  </main>

  <script>
    function cargarCarrito() {
      const cart = JSON.parse(localStorage.getItem("carrito")) || [];
      const tbody = document.getElementById("cartBody");
      tbody.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.precio * item.cantidad;
        total += subtotal;

        tbody.innerHTML += `
          <tr>
            <td>${item.nombre}</td>
            <td>$${item.precio.toLocaleString()}</td>
            <td>
              <button onclick="cambiarCantidad(${index}, -1)">‚ûñ</button>
              ${item.cantidad}
              <button onclick="cambiarCantidad(${index}, 1)">‚ûï</button>
            </td>
            <td>$${subtotal.toLocaleString()}</td>
            <td><button onclick="eliminarProducto(${index})">üóëÔ∏è Eliminar</button></td>
          </tr>
        `;
      });

      document.getElementById("total").textContent = `üí∞ Total: $${total.toLocaleString()}`;
    }

    function cambiarCantidad(index, cambio) {
      let cart = JSON.parse(localStorage.getItem("carrito")) || [];
      cart[index].cantidad += cambio;
      if (cart[index].cantidad <= 0) {
        cart.splice(index, 1);
      }
      localStorage.setItem("carrito", JSON.stringify(cart));
      cargarCarrito();
    }

    function eliminarProducto(index) {
      let cart = JSON.parse(localStorage.getItem("carrito")) || [];
      cart.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(cart));
      cargarCarrito();
    }

    document.getElementById("checkoutForm").addEventListener("submit", function(event) {
      event.preventDefault();
      localStorage.removeItem("carrito");
      document.getElementById("cartTable").style.display = "none";
      document.getElementById("formulario").style.display = "none";
      document.getElementById("total").style.display = "none";
      document.getElementById("gracias").style.display = "block";
    });

    document.addEventListener("DOMContentLoaded", cargarCarrito);
  </script>

</body>
</html>
